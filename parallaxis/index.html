                        <p>(Preoria, 1948) è l’autore della saga sci-fi I Canti di Hyperion e del romanzo horror La Scomparsa dell’Erebus (The Terror), per il quale è in corso la preparazione di una serie tv. Stephen King ha più volte sottolineato la sua ammirazione per Simmons e a quanto pare, l’ammirazione è reciproca.</p>

                <div class="row writer">
                    <div class="col-sm-3">
                        <h3>KELLY LINK</h3>
                    </div>

                    <div class="col-sm-9">
                        <p>(Miami, 1969) è una scrittrice ed editrice americana. Predilige di gran lunga scrivere racconti, per i quali, nel corso della sua carriera, ha vinto un Hugo award, tre Nebula awards e un World Fantasy Award. In una recente intervista ha detto: «Ognuno di noi ha avuto un’infanzia strana e insolite esperienze di vita, che lo si sappia o meno. Non esiste un’infanzia normale. Quello che trovo molto utile nello scrivere storie strane è il fatto di imparare a capire e ad articolare questi momenti di personale, peculiare stranezza.»</p>
                    </div> 
                </div>  
                <div class="row writer">
                    <div class="col-sm-3">
                        <h3>RAY DOUGLAS BRADBURY</h3>
                    </div>

                    <div class="col-sm-9">
                        <p>(Waukegan, 1920 - Los Angeles, 2012) è stato tra i più importanti e influenti scrittori statunitensi di fantascienza, nonché sceneggiatore cinematografico. Già noto a livello internazionale grazie alle raccolte Cronache marziane (The Martian Chronicles, 1950) e Il gioco dei pianeti (The Illustrated Man, 1951), Bradbury è celebre soprattutto grazie al suo Fahrenheit 451 (1953), che ispirò anche l'omonimo film di François Truffaut. Tra i più grandi interpreti di sempre del genere distopico, non ha mai avuto la patente né guidato un'automobile.</p>
                    </div> 
                </div>  
                <div class="row writer">
                    <div class="col-sm-3">
                        <h3>EMANUELE KRAUSHAAR</h3>
                    </div>

                    <div class="col-sm-9">
                        <p>(Roma, 1977) scrive dall’età di sette anni. Tra le sue pubblicazioni, le raccolte di racconti Tic (Atì 2005) e Maria De Filippi (Alet 2011). È direttore editoriale della rivista “Metromorfosi” e confondatore di Tic Edizioni.</p>
                    </div> 
                </div>  
                <div class="row writer">
                    <div class="col-sm-3">
                        <h3>ANTONIO CARONIA</h3>
                    </div>

                    <div class="col-sm-9">
                        <p>(Genova, 1944 – Milano, 2013) è stato saggista, traduttore, docente universitario, giornalista e politico. Indiscutibilmente tra i più vivaci scopritori italiani del genere fantascientifico, in letteratura si è occupato soprattutto di Dick e Ballard; scrittore poliedrico, ha affrontato temi quali il cyborg e le trasformazioni cognitive in relazione alle innovazioni tecnologiche, attraverso uno sguardo antropologico-sociologico aperto anche alla dimensione estetica. Tra i suoi scritti più noti, Il cyborg. Saggio sull'uomo artificiale (1985), Il corpo virtuale. Dal corpo robotizzato al corpo disseminato nelle reti (1996).</p>
                    </div> 
                </div>

                    <div class="col-sm-9">

                        <h3>NEIL GAIMAN</h3>
                    </div>

                    <div class="col-sm-9">
                        <p>Scrittore, fumettista, giornalista, sceneggiatore. Versatile e in grado di spaziare da un genere all’altro senza perdere il proprio stile caratteristico. Tra le opere più importanti di Gaiman ci sono il fumetto The Sandman (1989); American Gods (2001), con cui ha vinto, tra gli altri premi, il Bram Stoker, Hugo e Nebula, come miglior romanzo; Coraline (2002). Il suo ultimo libro è The Ocean at the End of the Lane (2013).</p>
                    </div> 
                </div>  
                <div class="row writer">
                    <div class="col-sm-3">
                        <h3>MAX BARRY</h3>
                    </div>

                    <div class="col-sm-9">

                    </div> 
                </div>

                    </div>
